<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MIfahrzentrale</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
    <div>
        <h1>Benutzerprofil <span th:text="${userID}"></span> bearbeiten.</h1>
        <form action="#" th:action="@{#}" th:object="${form}" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" th:value="${form.name}">
            <label for="mail">E-Mail</label>
            <input type="text" id="mail" name="mail" th:value="${form.mail}">
            <label for="password">Passwort</label>
            <input type="text" id="password" name="password" th:value="${form.password}">
            <label for="birthdate">Geburtstag</label>
            <input type="date" id="birthdate" name="birthdate" th:value="${form.birthdate}">
            <div class="wrapper">
                <div class="form-row">
                    <label for="like">Mag</label><br>
                    <p>max. <span th:text="${maxwunsch}"></span></p>
                    <input type="text" id="like" name="like" >
                </div>
                <div>
                    <label for="dislike">Mag nicht</label><br>
                    <p>max. <span th:text="${maxwunsch}"></span></p>
                    <input type="text" id="dislike" name="dislike" >
                </div>
            </div>
            <input class="submit" type="submit" value="Ok">
        </form>
    </div>
</body>
</html>
