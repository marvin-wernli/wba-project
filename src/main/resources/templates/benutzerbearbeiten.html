<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MIfahrzentrale</title>
</head>

<body>
    <div>
        <h1>Benutzerprofil <span th:text="${userID}"></span> bearbeiten.</h1>
        <form action="#" th:action="@{#}" th:object="userID" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" th:field="*{name}">
            <label for="mail">E-Mail</label>
            <input type="text" id="mail" name="mail" th:field="*{mail}">
            <label for="password">Passwort</label>
            <input type="text" id="password" name="password" th:field="*{password}">
            <label for="birthdate">Geburtstag</label>
            <input type="date" id="birthdate" name="birthdate" th:field="*{birthdate}">
            <div class="wrapper">
                <div class="form-row">
                    <label for="like">Mag</label><br>
                    <input type="text" id="like" name="like" >
                </div>
                <div>
                    <label for="dislike">Mag nicht</label><br>
                    <input type="text" id="dislike" name="dislike" >
                </div>
            </div>
            <input class="submit" type="submit" value="Ok">
        </form>
    </div>
    <link rel="stylesheet" href="style.css">
</body>
</html>
