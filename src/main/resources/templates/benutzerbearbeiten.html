<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MIfahrzentrale</title>
</head>

<body>
    <div>
        Ich glaube wegen dem Post muss alles in eine Form 
        <h1>Benutzerprofil <span th:text="${userID}"></span> bearbeiten.</h1>
        <form action="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" >
            <label for="mail">E-Mail</label>
            <input type="text" id="mail" name="mail" >
            <label for="password">Passwort</label>
            <input type="text" id="password" name="password" >
            <label for="birthdate">Geburtstag</label>
            <input type="text" id="birthdate" name="birthdate" >
            <div class="form-row">
                <label for="like">Mag</label>
                <input type="text" id="like" name="like" ></div>
            <div class="form-row">
                <label for="dislike">Mag nicht</label>
                <input type="text" id="dislike" name="dislike" >
            </div>
            <input class="submit" type="submit" value="Ok">
        </form>
    </div>
    <link rel="stylesheet" href="style.css">
</body>
</html>
